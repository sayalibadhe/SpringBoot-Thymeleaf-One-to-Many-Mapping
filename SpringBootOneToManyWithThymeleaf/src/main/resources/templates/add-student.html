<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"><i class="fa fa-fw fa-home"></i>
			Student Management System </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" style="color: #00004d">CREATE STUDENT</h1>
				<div class="card-body">
					<form th:action="@{/createStudent}" th:object="${student}"
						method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label> Student First Name </label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Student First Name" required />
						</div>

						<div class="form-group">
							<label> Student Last Name </label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Student Last Name" required />
						</div>

						<div class="form-group">
							<label> Student Email </label> <input type="text" name="email"
								th:field="*{emailId}" class="form-control"
								placeholder="Enter Student Email" required />
						</div>
						<div class="form-group">
							<label> Student Contact </label> <input type="text"
								name="contact" th:field="*{contact}" class="form-control"
								placeholder="Enter Student Contact" required />
						</div>
						<div class="form-group">
							<label> Student Photo </label> <input type="file" name="image"
								accept="image/png, image/jpeg, image/jpg" class="form-control"
								required />
						</div>
						<div class="form-group">
							<label> Student Skill </label> <input type="text" name="email"
								th:field="*{skills}" class="form-control"
								placeholder="Enter Student skill" required />
						</div>

						<div class="box-footer text-center">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
