<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<style>
body {
	background-image:
		url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsYIxRelx7K8h-KDx4L7iEIA1hq1F9ixIWyA&usqp=CAU');
	background-repeat: no-repeat;
	background-size: cover;
}

tbody {
	font-style: inherit;
	width: max-content;
	font-size: 15px;
	white-space: nowrap;
	font-family: Verdana, Geneva, Tahoma, sans-serif;
	color: white;
	font-weight: bold;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"><i class="fa fa-fw fa-home"></i>
			Student Management System </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<div class="container text-center">
		<div>
			<h1 class="text-center" style="color: #00004d;">PROJECT LIST</h1>
		</div>

		<table class="table table-striped table-bordered ">
			<thead class="table-dark">
				<tr>

					<th>Project Name</th>
					<th>Technology used</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr style="background-color: #00284d" th:each="project: ${projects}">

					<td th:text="${project.projectName}"></td>
					<td th:text="${project.technology}"></td>

					<td><a
						th:href="@{/editProject/{projectId}(projectId=${project.projectId})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteProject/{projectId}(projectId=${project.projectId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
